<div class="motorcycle-page">
  <h1>Motocicletas Royal Enfield</h1>
  <div class="motorcycle-grid">
    <div class="motorcycle-card" *ngFor="let m of motocicletas">
      <img [src]="m.imagen" [alt]="m.nombre" />
      <h3>{{ m.nombre }}</h3>
      <p>{{ m.descripcion }}</p>
      <div class="specs">
        <span>{{ m.motor }}</span>
        <span>{{ m.potencia }}</span>
        <span>{{ m.torque }}</span>
        <span class="price">{{ m.precio | currency:'COP':'code':'1.0-0' }}</span>
      </div>
    </div>
  </div>
</div>
